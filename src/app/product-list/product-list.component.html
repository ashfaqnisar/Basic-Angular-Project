<div class="card">
  <div class="card-header">
    {{tableTitle}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <label>
          <input type="text">
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Filtered by: </h3>
      </div>
    </div>
    <div class="table-responsive" *ngIf="products && products.length">
      <table class="table">
        <thead>
        <tr>
          <th>
            <button (click)="toggleImage()" class="btn btn-primary">{{showImage ? 'Hide' : 'Show'}} Image</button>
          </th>
          <th>Product</th>
          <th>Code</th>
          <th>Available</th>
          <th>Price</th>
          <th>Rating</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products"><!--For in loop gets the index-->
          <td>
            <img *ngIf="showImage"
                 [src]="product.imageUrl"
                 [title]="product.productName"
                 [alt]="product.productName"
                 [style.width.px]="50"
                 [style.margin.px]="2"
            >
          </td>
          <td>{{product.productName}}</td>
          <td>{{product.productCode}}</td>
          <td>{{product.releaseDate}}</td>
          <td>${{product.price}}</td>
          <td>{{product.starRating}}</td>
        </tr>
        </tbody>
      </table>

    </div>

  </div>
</div>
